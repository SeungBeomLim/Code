<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #top h1, #top p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="top">
    <h1>회원가입 Form</h1>

    <p>개인정보 입력</p>
    </div>
    <br>

    <form action = "form_ok.hph" method = "post">

        <fieldset>
            <legend>회원 기본 정보</legend>
            <label for = "ID">아이디:</label>
            <input type = "ID" id = "ID" name = "ID" placeholder = "ID를 입력"><br><br>

            <label for = "Password">비밀번호:</label>
            <input type = "password" id = "PW" name = "PW" placeholder = "비밀번호를 입력"><br><br>

            <label for = "uname">이름: </label>
            <input type = "text" id = "uname" name = "uname" placeholder = "이름을 입력"><br><br>

            <label for = "email">이메일: </label>
            <input type = "email" id = "email" name = "email"><br><br>

            <label for = "gender">성별: </label>
            <input type = "radio" id = "gender" name = "gender" value = "M" checked>남자
            <input type = "radio" id = "gender" name = "gender" value = "W">여자
            <br><br>

            <label for = "birthday">생년월일: </label>
            <input type = "date" id = "birthday" name="birthday">
            <br><br>

            <label for = "place">거주지(구 까지만):</label>
            <input type = "text" id = "place" name = "place" placeholder="포항시 북구">
            <br>
        </fieldset>
        <br>

        <label for = "major">전공: </label>
        <select id = "major" name = "major">
            <option value = "1">글로벌리더쉽학부</option>
            <option value = "2">전산전자공학부</option>
            <option value = "3">기계공학부</option>
            <option value = "4">법학부</option>
            <option value = "5">생명공학부</option>
            <option value = "6">상담심리학부</option>
        </select>
        <br><br>

        

        <label for = "message">지원사유:</label><br>
        <textarea name = "message" rows = "5" cols = "30"></textarea>
        <br><br>

        <label for = "part">지원분야:</label><br>
        <input type = "checkbox" id = "part1" name = "part1" value="1">
        <label for = "part1">인사부</label>
        <input type = "checkbox" id = "part2" name = "part2" value="2">
        <label for = "part1">총무부</label>
        <input type = "checkbox" id = "part3" name = "part3" value="3">
        <label for = "part1">기획부</label>
        <input type = "checkbox" id = "part4" name = "part4" value="4">
        <label for = "part1">영업부</label>

        <br><br>
        <input type = "submit" value = "submit">
        <input type = "reset" value = "reset">
    </form>
    
</body>
</html>
